<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>SpringApp</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<h1>新規投稿</h1>
			</div>
			<div class="row form">
				<form action="/create" method="post">
					<div class="form-group">
						<label for="book_title">タイトル</label>
						<input type="text" class="form-control" id="book_title" name="book_title" required />
						<label for="book_body">本文</label>
						<input type="text" class="form-control" id="book_body" name="book_body" required />
					</div>
					<div class="text-light">
						<button class="btn btn-primary" type="submit">追加する</button>
					</div>
				</form>
			</div>
		</div>
		
	</body>
</html>
