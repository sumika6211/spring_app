<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>SpringApp</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	
	<body>
		<header th:replace="~{layout :: common_header}"></header>
		<div class="container">
			<div class="row">
				<h2 class="my-3">編集画面</h2>
			</div>
			<div class="row form">
				<form method="post" th:object="${book}" th:action="@{/books/{id}/update(id=*{id})}">
					<div class="form-group" th:each="book : ${book}">
						<label for="book_title">タイトル</label>
						<input type="text" class="form-control" id="book_title" name="book_title" th:value="${book.title}" required />
						<label for="book_body">本文</label>
						<input type="text" class="form-control" id="book_body" name="book_body" th:value="${book.body}" required />
					</div>
					<div class="text-light">
						<button class="btn btn-primary" type="submit">編集完了</button>
					</div>
				</form>
			</div>
		</div>
		
	</body>
</html>
