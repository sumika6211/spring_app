<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>SpringApp</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	
	<body>
		<header th:replace="~{layout :: common_header}"></header>
		<div class="container">
			<div class="row">
				<h2 class="my-3">投稿詳細</h2>
			</div>
			<div class="row">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-md-2">タイトル</th>
							<th class="col-md-4">本文</th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book : ${book}">
							<td th:text="${book.title}"></td>
							<td th:text="${book.body}"></td>
							<td th:object="${book}">
								<a th:href="@{/books/{id}/edit(id=*{id})}">編集</a>
							</td>
							<td>
								<a th:href="@{/books/{id}/delete(id=*{id})}">削除</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</body>
</html>
